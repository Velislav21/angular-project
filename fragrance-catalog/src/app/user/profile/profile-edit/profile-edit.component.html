<div class="profile-container">
  <div class="profile">
    <img
      src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcQkshh0IMgSA8yw_1JFALVsXFojVdR88C05Fw&s"
      alt="default user"
    />
    <h3>Edit Profile Info:</h3>

    <form #editForm="ngForm" (ngSubmit)="onEdit()">
      <div class="flex">
        <div class="form-group">
          <label for="name">Name:</label>
          <input
            type="text"
            id="name"
            name="name"
            #nameInput="ngModel"
            ngModel
            required
            minlength="3"
          />
        </div>

        @if(nameInput?.touched) {

          @if(nameInput?.errors?.['required']){
            
            <div class="error-message">
              <p>Name is required.</p>
            </div>
            }
          @if(nameInput?.errors?.['minlength']){
            
            <div class="error-message">
              <p>Name must be at least 3 characters.</p>
            </div>
            }
            <!-- Works ! -->
        }
        
        <div class="form-group">
          <label for="email">Email:</label>
          <input
            type="text"
            id="email"
            name="email"
            email
            #emailInput="ngModel"
            ngModel
            required
          />
        </div>
        <div class="error-message">
          <p>Error. Something went wrong</p>
        </div>
      </div>
      <button class="edit-button" (click)="onCancel($event)">Cancel</button>
      <button class="edit-button"
      [disabled]="editForm.invalid"
      [style]="{ backgroundColor: editForm.invalid ? 'grey' : '#908068' }">Edit</button>
    </form>
  </div>
</div>
