<div class="container">
  <div class="fragrance-container">
    <h2 class="fragrance-name">{{ fragrance.name }}</h2>
    <img [src]="fragrance.imageUrl" class="fragrance-image" />
    <p class="fragrance-description">
      {{ fragrance.description }}
    </p>
    <div class="notes">
      @for (scent of fragrance.scents; track $index) {
      <p class="scent">{{ scent }}</p>
      }
    </div>
    <div class="button-group">
        @if(isLogged && isOwner){

          <button routerLink="/fragrances/edit/{{fragrance._id}}" class="btn btn-edit">✏️ Edit</button>
          <button class="btn btn-delete" (click)="delete()">🗑️ Delete</button>

        }
         @else if(isLogged && !isLikedByUser) {
        <button class="btn btn-like" (click)="like()">❤ Like</button>
      }
      @if(isLikedByUser){
        <p>You have liked this fragrance.</p>
      }
    </div>
  </div>
</div>
