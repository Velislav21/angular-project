<div class="container">
  <div class="fragrance-container">
    <h2 class="fragrance-name">{{ fragrance.name }}</h2>
    <img [src]="fragrance.imageUrl" class="fragrance-image" />
    <p class="fragrance-description">
      {{ fragrance.description }}
    </p>
    <div class="notes">
      @for (scent of fragrance.scents; track $index) {
      <p>{{ scent }}</p>
      }
    </div>
    <div class="button-group">
      @if(isOwner){
        
        <button routerLink="/fragrances/edit/{{fragrance._id}}" class="btn btn-edit">âœï¸ Edit</button>
        <button class="btn btn-delete" (click)="delete()">ğŸ—‘ï¸ Delete</button>
      } @else {
        
        <button class="btn btn-like">â¤ Like</button>
      }
    </div>
  </div>
</div>
