<div class="container">
  @for (fragrance of fragrances; track $index) {

  <div class="fragrance-container">
    <h2 class="fragrance-name">{{ fragrance.name }}</h2>
    <img [src]="fragrance.image" class="fragrance-image" />

    <div class="details-a">
      <a [routerLink]="fragrance._id">Details</a>
    </div>
  </div>
  }
</div>
